<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" ngModel required email/>
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input 
        id="password" 
        type="password" 
        name="password" 
        ngModel 
        required 
        minlength="6"
      />
    </div>

    <button class="button">Login</button>
  </div>
  @if (form.form.touched && form.form.invalid) {
  <p class="control-error">
    Invalid values detected.  Please check the form fields.
  </p>
  }

  @if (form.form.controls['emails'].touched && form.form.controls['password'].touched && form.form.invalid) {
  <p>Form touched</p>
  }
  @if (!form.form.touched) {
  <p>Form NOT touched</p>
  }
</form>
